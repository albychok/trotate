<script type="text/javascript">


    var rotate = document.getElementById('rotate');
    var content = document.getElementById('content');
    //    var looks = document.getElementById('rotate-photos');
    var contentMaxWidth = 510; // Max width for the content
    var contentMaxHeight = 400;    // Max height for the content
    var contentRatio = 0;

    var rotateHeight = rotate.clientHeight;
    var rotateWidth = rotate.clientWidth;
    //    var looksHeight = looks.clientHeight;
    var looksHeight = 140;


    if (rotateHeight >= contentMaxHeight && rotateWidth >= contentMaxWidth) {
        content.style.height = contentMaxHeight + 'px';
        content.style.width = contentMaxWidth + 'px';
    }

    else if (rotateHeight > contentMaxHeight && rotateWidth < contentMaxWidth) {
        content.style.width = rotateWidth + 'px';
        contentRatio = rotateWidth / contentMaxWidth;
        content.style.height = contentMaxHeight * contentRatio + 'px';
    }

    else {
        var rotateContentHeight = rotateHeight - looksHeight;
        contentRatio = rotateContentHeight / contentMaxHeight;
        content.style.height = rotateContentHeight + 'px';
        content.style.width = contentMaxWidth * contentRatio + 'px';
    }

</script>
